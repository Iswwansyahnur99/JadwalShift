<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cari Jadwal Pribadi TVRI Kaltara</title>
    <link rel="icon" href="photos/logo_tvri_kaltara.png" type="image/png">
    <style>
        /* Presisi layout */
        *, *::before, *::after { box-sizing: border-box; }
        /* --- MODIFIKASI BACKGROUND DIMULAI --- */
        #tsparticles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Penting! Agar berada di belakang konten */
        }
        /* --- MODIFIKASI BACKGROUND SELESAI --- */

        /* --- CSS Variables for Theming (Light and Dark Mode) --- */
        :root {
            /* Light Mode Colors - Inspired by TVRI Blue (#00508C) & Red (#DC2F2F) */
            --bg-color: #e6f0f5;
            --container-bg: #ffffff;
            --text-color: #333;
            --primary-blue: #00508C;
            --secondary-red: #DC2F2F;
            --card-bg: #f5fafd;
            --card-border: #d0e0e9;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --border-light: #e0eaf2;
            --sub-heading-color: #003a66;
            --empty-msg-bg: #f9f9f9;
            --empty-msg-color: #777;
            --popup-overlay-bg: rgba(0, 0, 0, 0.7);
            --popup-bg: #ffffff;
            --popup-text-color: #333;
            --search-border: #c9d6e4;
            --search-focus-border: var(--primary-blue);
            --status-kantor-color: #28a745;
            --status-transmisi-pagi-color: #17a2b8;
            /* menginap dihilangkan */
            --status-libur-color: #6c757d;
        }

        /* --- Dark Mode Colors --- */
        body.dark-mode {
            --bg-color: #212121;
            --container-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --primary-blue: #4FA8D8;
            --secondary-red: #F15E6E;
            --card-bg: #3c3c3c;
            --card-border: #555555;
            --shadow-color: rgba(0, 0, 0, 0.4);
            --border-light: #3a3a3a;
            --sub-heading-color: #a0d8f0;
            --empty-msg-bg: #3a3a3a;
            --empty-msg-color: #a0a0a0;
            --popup-overlay-bg: rgba(0, 0, 0, 0.9);
            --popup-bg: #3a3a3a;
            --popup-text-color: #e0e0e0;
            --search-border: #555;
            --search-focus-border: var(--primary-blue);
            --status-kantor-color: #4caf50;
            --status-transmisi-pagi-color: #26c6da;
            /* menginap dihilangkan */
            --status-libur-color: #78828a;
        }

        /* --- Global Styles --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            /* HAPUS/UBAH BAGIAN BACKGROUND INI */
            background-color: var(--bg-color); /* Ini akan ditimpa oleh tsParticles */
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
            /* HAPUS background-image dari body */
            /* background-image: url('...'); */
            background-size: cover;
            background-attachment: fixed;
            background-position: center center;
        }

        .main-content-wrapper {
            max-width: 1100px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container, .personal-schedule-result-container {
            background-color: var(--container-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px var(--shadow-color);
            width: 100%;
            text-align: center;
            margin-bottom: 30px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }
        .personal-schedule-result-container {
            margin-top: 0;
        }


        /* --- Navigation Bar --- */
        .navbar {
            background-color: var(--primary-blue);
            width: 100%;
            max-width: 1100px;
            border-radius: 12px 12px 0 0;
            padding: 12px 18px;
            margin-bottom: -15px; 
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            gap: 18px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 16px;
            border-radius: 8px;
            transition: background-color 0.2s ease;
            font-weight: bold;
            white-space: nowrap;
        }
        .navbar a:hover {
            background-color: var(--sub-heading-color);
        }
        .navbar a.active-nav {
            background-color: var(--sub-heading-color); 
            box-shadow: none; 
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            padding-top: 15px;
        }

        #tvriKaltaraLogo {
            width: 80px;
            height: auto;
            margin-bottom: 10px;
            content: url('photos/logo_tvri_kaltara.png');
        }

        body.dark-mode #tvriKaltaraLogo {
            content: url('photos/logo_tvri_kaltara_dark_mode.png');
        }

        h1 { 
            color: var(--primary-blue);
            margin-bottom: 10px;
            font-size: 2.2em;
            letter-spacing: 0.5px;
        }
        
        .search-container {
            padding: 10px 0px 20px;
            margin-top: 0; 
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .search-container input[type="text"] {
            width: calc(100% - 40px);
            max-width: 400px;
            padding: 12px 15px;
            border: 1px solid var(--search-border);
            border-radius: 8px;
            font-size: 1em;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .search-container input[type="text"]:focus {
            outline: none;
            border-color: var(--search-focus-border);
            box-shadow: 0 0 0 3px rgba(0, 80, 140, 0.2); 
        }
        .search-message {
            margin-top: 5px;
            font-size: 0.9em;
            color: var(--empty-msg-color);
        }

        .personal-schedule-result-container h2 { 
            color: var(--primary-blue);
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 2px solid var(--border-light);
            padding-bottom: 10px;
        }
        /* Upcoming shifts grid */
        .upcoming-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 18px; }
        .shift-card { background: var(--card-bg); border: 1px solid var(--card-border); border-radius: 12px; padding: 16px; text-align: left; box-shadow: 0 2px 6px rgba(0,0,0,0.04); }
        .shift-card .date { font-weight: 700; color: var(--sub-heading-color); margin-bottom: 6px; }
        .badge { display: inline-block; padding: 4px 10px; border-radius: 999px; color: #fff; font-weight: 700; font-size: 0.85em; }
        .badge-kantor { background: var(--status-kantor-color); }
        .badge-pagi { background: var(--status-transmisi-pagi-color); }
        /* menginap dihilangkan */
        .time { margin-top: 6px; color: var(--text-color); opacity: 0.85; font-size: 0.95em; }
        .note { margin-top: 6px; color: var(--empty-msg-color); font-size: 0.9em; }

        /* Sisa CSS untuk Pop-up, Theme Switch, dll. tetap sama */
                .theme-switch-wrapper {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-bottom: 20px;
            width: 100%;
            max-width: 800px;
            padding: 0 10px;
        }
        .theme-switch {
            display: inline-block;
            height: 34px;
            position: relative;
            width: 60px;
        }
        .theme-switch input {
            display: none;
        }
        .slider {
            background-color: #ccc;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            background-color: #fff;
            bottom: 4px;
            content: "";
            height: 26px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 26px;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: var(--primary-blue);
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .slider.round {
            border-radius: 34px;
        }
        .slider.round:before {
            border-radius: 50%;
        }
        .theme-switch-wrapper span {
            margin-right: 10px;
            font-size: 0.9em;
            color: var(--text-color);
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--popup-overlay-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .popup-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .popup-content {
            background-color: var(--popup-bg);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            text-align: center;
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            color: var(--popup-text-color);
        }
        .popup-overlay.active .popup-content {
            transform: scale(1);
        }
        .popup-close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            color: var(--text-color); 
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            line-height: 1;
            transition: color 0.2s ease;
        }
        .popup-close:hover {
            color: var(--secondary-red);
        }
        .popup-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            object-position: center center;
            margin-bottom: 15px;
            border: 3px solid var(--primary-blue);
        }
        .popup-name {
            font-size: 1.6em;
            font-weight: bold;
            color: var(--primary-blue);
            margin-bottom: 5px;
        }
        .popup-info {
            font-size: 1.1em;
            color: var(--popup-text-color);
        }
        .popup-contact-links {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .popup-contact-links a {
            display: inline-flex;
            align-items: center;
            padding: 8px 12px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-size: 0.9em;
            font-weight: bold;
            transition: opacity 0.2s ease;
        }
        .popup-contact-links a:hover {
            opacity: 0.8;
        }
        .popup-contact-links .phone-link {
            background-color: #33b5e5;
        }
        .popup-contact-links .whatsapp-link {
            background-color: #25d366;
        }
        .popup-contact-links a svg {
            margin-right: 5px;
            width: 16px;
            height: 16px;
            fill: white;
        }
        .call-bantuan-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--secondary-red);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.2em;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
            z-index: 999;
        }
        .call-bantuan-button:hover {
            background-color: #c42727; 
            transform: translateY(-2px);
        }
        .call-bantuan-popup-content h3 {
            color: var(--primary-blue);
            margin-bottom: 15px;
        }
        .call-bantuan-popup-content ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }
        .call-bantuan-popup-content li {
            margin-bottom: 10px;
            font-size: 1em;
            color: var(--popup-text-color);
        }
        .call-bantuan-popup-content li strong {
            color: var(--sub-heading-color);
        }
        .call-bantuan-popup-content li a {
            color: var(--primary-blue);
            text-decoration: none;
        }
        .call-bantuan-popup-content li a:hover {
            text-decoration: underline;
        }
    </style>
</head>

    <script>
        let scheduleData = null;
        const dayNames = ["MINGGU", "SENIN", "SELASA", "RABU", "KAMIS", "JUMAT", "SABTU"]; // index mengikuti Date.getDay()
        const emergencyContacts = [
             { role: "Manajer Operasional", name: "Budi Santoso", phone: "0812-3456-7890" },
            { role: "PIC IT", name: "Citra Dewi", phone: "0876-5432-1098" },
            { role: "Keamanan Kantor", name: "Nomor Kantor", phone: "(021) 1234567" }
        ];
        
        async function fetchScheduleData() {
            try {
                const response = await fetch('jadwal.json');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                scheduleData = await response.json();
                return scheduleData;
            } catch (error) {
                console.error("Gagal memuat data jadwal:", error);
                const searchMessage = document.getElementById('searchMessage');
                if(searchMessage) searchMessage.textContent = "Gagal memuat data jadwal. Coba lagi nanti.";
                return null;
            }
        }

        function getWitaTime() {
            return new Date(new Date().toLocaleString('en-US', { timeZone: 'Asia/Makassar' }));
        }
        function getWeekOfMonth(date) {
            const startDayOfMonth = new Date(date.getFullYear(), date.getMonth(), 1).getDay();
            const dateOfMonth = date.getDate();
            const week = Math.ceil((dateOfMonth + startDayOfMonth) / 7);
            return ((week - 1) % 4) + 1; // 5->1, 6->2, dst
        }
        function getShiftForEmployeeOnDate(employeeFullName, date) {
            const dayName = dayNames[date.getDay()];
            const isWeekend = (dayName === 'SABTU' || dayName === 'MINGGU');
            const defs = scheduleData.shift_definitions;
            const karyawan = scheduleData.karyawan[employeeFullName] || {};
            const nickname = (karyawan.nama_panggilan || employeeFullName).toLowerCase();
            const isWanita = scheduleData.personel_grup.WANITA.includes(employeeFullName);
            // Menginap dihilangkan
            if (isWanita) {
                if (isWeekend) return null; // libur
                const time = dayName === 'JUMAT' ? defs.KANTOR.waktu_jumat : defs.KANTOR.waktu_senin_kamis;
                return { type: 'KANTOR', label: defs.KANTOR.display, time };
            }
            // Cek transmisi pagi berdasarkan pola minggu
            const weekKey = `MINGGU_${getWeekOfMonth(date)}`;
            const daily = scheduleData.jadwal_transmisi_pagi[weekKey]?.[dayName] || [];
            const onPagi = daily.some(n => (n || '').toLowerCase() === nickname);
            if (onPagi) {
                const time = dayName === 'JUMAT' ? defs.TRANSMISI_PAGI.waktu_jumat : defs.TRANSMISI_PAGI.waktu_senin_kamis;
                return { type: 'PAGI', label: defs.TRANSMISI_PAGI.display, time };
            }
            if (!isWeekend) {
                const time = dayName === 'JUMAT' ? defs.KANTOR.waktu_jumat : defs.KANTOR.waktu_senin_kamis;
                return { type: 'KANTOR', label: defs.KANTOR.display, time };
            }
            return null; // libur
        }
        function displayPersonalSchedule(employeeFullName) {
            const resultContainer = document.getElementById('personalScheduleResultContainer');
            const grid = document.getElementById('upcomingShiftsContainer');
            const nameHeader = document.getElementById('searchResultName');
            const searchMessage = document.getElementById('searchMessage');
            grid.innerHTML = '';

            if (!scheduleData) {
                searchMessage.textContent = 'Data jadwal belum termuat. Coba lagi.';
                resultContainer.style.display = 'none';
                return;
            }
            nameHeader.textContent = `10 Shift Ke Depan: ${employeeFullName}`;

            let date = getWitaTime();
            let collected = 0;
            while (collected < 10) {
                const shift = getShiftForEmployeeOnDate(employeeFullName, date);
                if (shift) {
                    const localeDate = new Intl.DateTimeFormat('id-ID', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric', timeZone: 'Asia/Makassar' }).format(date);
                    const card = document.createElement('div');
                    card.className = 'shift-card';
                    const badgeClass = shift.type === 'KANTOR' ? 'badge-kantor' : 'badge-pagi';
                    card.innerHTML = `
                        <div class="date">${localeDate}</div>
                        <div class="badge ${badgeClass}">${shift.label}</div>
                        <div class="time">${shift.time}</div>
                    `;
                    grid.appendChild(card);
                    collected++;
                }
                // Next day
                const next = new Date(date);
                next.setDate(date.getDate() + 1);
                date = next;
            }
            resultContainer.style.display = 'block';
            searchMessage.textContent = `Menampilkan 10 shift ke depan untuk ${employeeFullName}.`;
        }


        const searchInput = document.getElementById('employeeNameSearch');
        searchInput.addEventListener('keyup', function(event) {
            const searchTerm = event.target.value.trim();
            const searchMessage = document.getElementById('searchMessage');
            const resultContainer = document.getElementById('personalScheduleResultContainer');

            if (searchTerm.length > 2) {
                let foundKey = null;
                if (scheduleData && scheduleData.karyawan) {
                    for (const key in scheduleData.karyawan) {
                        if (key.toLowerCase().includes(searchTerm.toLowerCase())) {
                            foundKey = key;
                            break;
                        }
                    }
                }

                if (foundKey) {
                    displayPersonalSchedule(foundKey);
                } else {
                    resultContainer.style.display = 'none';
                    if (scheduleData) {
                         searchMessage.textContent = `Nama "${searchTerm}" tidak ditemukan.`;
                    } else {
                         searchMessage.textContent = `Data jadwal sedang dimuat...`;
                    }
                }
            } else if (searchTerm.length === 0) {
                resultContainer.style.display = 'none';
                searchMessage.textContent = 'Ketik nama untuk melihat 10 shift ke depan.';
            } else {
                resultContainer.style.display = 'none';
                searchMessage.textContent = 'Ketik minimal 3 huruf nama karyawan.';
            }
        });

        // --- POPUP AND THEME SWITCH LOGIC (TETAP SAMA) ---
        // (Salin semua logika untuk pop-up dan theme switch dari kode sebelumnya ke sini)
        const toggleSwitch = document.getElementById('checkbox');
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme) {
            document.body.classList.add(currentTheme);
            if (currentTheme === 'dark-mode') toggleSwitch.checked = true;
        } else {
            document.body.classList.add('light-mode');
        }
        function switchTheme(e) {
            if (e.target.checked) {
                document.body.classList.remove('light-mode');
                document.body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
                document.body.classList.add('light-mode');
                localStorage.setItem('theme', 'light-mode');
            }
        }
        toggleSwitch.addEventListener('change', switchTheme, false);

        const photoPopupOverlay = document.getElementById('photoPopupOverlay');
        const popupImage = document.getElementById('popupImage');
        const popupName = document.getElementById('popupName');
        const popupInfo = document.getElementById('popupInfo');
        const popupContactLinks = document.getElementById('popupContactLinks');
        const popupCloseBtn = document.getElementById('popupCloseBtn');

        function showPhotoPopup(fullName) { 
            const employeeData = scheduleData.karyawan[fullName];
            if (employeeData) {
                popupImage.src = employeeData.photo || 'https://via.placeholder.com/150';
                popupImage.alt = `Foto ${fullName}`;
                popupName.textContent = fullName;
                popupInfo.textContent = employeeData.info || "Informasi tidak tersedia.";
                popupContactLinks.innerHTML = '';
                if (employeeData.phone) {
                    const phoneLink = document.createElement('a');
                    phoneLink.href = `tel:${employeeData.phone}`;
                    phoneLink.className = 'phone-link';
                    phoneLink.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.02.75-.24 1.02l-2.2 2.2z"/></svg>Telepon`;
                    popupContactLinks.appendChild(phoneLink);
                }
                if (employeeData.whatsapp) {
                    const whatsappLink = document.createElement('a');
                    whatsappLink.href = `https://wa.me/${employeeData.whatsapp}`;

    <script>
        // Logika untuk tsParticles (background) tidak berubah
        document.addEventListener('DOMContentLoaded', () => {
            const isDarkMode = () => document.body.classList.contains('dark-mode');
            const lightModeConfig = { background: { color: { value: "#e6f0f5" } }, particles: { color: { value: "#334155" }, links: { color: "#334155", opacity: 0.4 } } };
            const darkModeConfig = { background: { color: { value: "#212121" } }, particles: { color: { value: "#ffffff" }, links: { color: "#ffffff", opacity: 0.2 } } };
            const baseConfig = { fpsLimit: 60, interactivity: { events: { onHover: { enable: true, mode: "repulse" }, resize: true }, modes: { repulse: { distance: 100, duration: 0.4 } } }, particles: { collisions: { enable: true }, move: { direction: "none", enable: true, outModes: { default: "bounce" }, random: false, speed: 1.5, straight: false }, number: { density: { enable: true, area: 800 }, value: 80 }, opacity: { value: 0.5 }, shape: { type: "circle" }, size: { value: { min: 1, max: 4 } } }, detectRetina: true };
            const mergeConfigs = (base, theme) => ({ ...base, background: theme.background, particles: { ...base.particles, color: theme.particles.color, links: { ...base.particles.links, ...theme.particles.links } } });
            let currentConfig = isDarkMode() ? mergeConfigs(baseConfig, darkModeConfig) : mergeConfigs(baseConfig, lightModeConfig);
            tsParticles.load("tsparticles", currentConfig);
            const themeSwitch = document.getElementById('checkbox');
            themeSwitch.addEventListener('change', () => {
                setTimeout(() => {
                    let newConfig = isDarkMode() ? mergeConfigs(baseConfig, darkModeConfig) : mergeConfigs(baseConfig, lightModeConfig);
                    tsParticles.load("tsparticles", newConfig);
                }, 50);
            });
        });
    </script>
