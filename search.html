            --card-border: #d0e0e9;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --border-light: #e0eaf2;
            --sub-heading-color: #003a66;
            --empty-msg-bg: #f9f9f9;

            --popup-bg: #ffffff;
            --popup-text-color: #333;

            /* Search bar colors */
            --search-border: #c9d6e4;
            --search-focus-border: var(--primary-blue);

            /* Shift Status Colors (for personal schedule) */
            --status-jaga-color: #28a745; /* Green */
            --status-libur-color: #dc3545; /* Red */
            --status-tidak-jaga-color: #ffc107; /* Orange */
        }

        /* --- Dark Mode Colors --- */

            --bg-color: #212121;
            --container-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --primary-blue: #4FA8D8; /* Lighter blue for dark mode */
            --secondary-red: #F15E6E; /* Lighter red for dark mode */
            --card-bg: #3c3c3c;
            --card-border: #555555;
            --shadow-color: rgba(0, 0, 0, 0.4);
            --border-light: #3a3a3a;
            --sub-heading-color: #a0d8f0;
            --empty-msg-bg: #3a3a3a;
            --empty-msg-color: #a0a0a0;
            --popup-overlay-bg: rgba(0, 0, 0, 0.9);
            --popup-bg: #3a3a3a;
            --popup-text-color: #e0e0e0;

            --search-border: #555;
            --search-focus-border: var(--primary-blue);

            --status-jaga-color: #4caf50;
            --status-libur-color: #f44336;
            --status-tidak-jaga-color: #ff9800;
        }

        /* --- Global Styles --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
            /* Placeholder background image - you can remove or replace this */
            background-image: url('https://source.unsplash.com/random/1600x900/?broadcasting,studio,controlroom');
            background-size: cover;
            background-attachment: fixed; /* Parallax-like effect */
            background-position: center center;
        }

        /* --- Main Containers --- */
        .main-content-wrapper {
            max-width: 650px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container { /* Renamed from .container to apply only to outer wrapper */
            background-color: var(--container-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px var(--shadow-color);
            width: 100%;
            text-align: center;
            margin-bottom: 30px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        /* --- Navigation Bar --- */
        .navbar {
            background-color: var(--primary-blue);
            width: 100%;
            max-width: 650px; /* Match container width */
            border-radius: 12px 12px 0 0; /* Rounded top, flat bottom */
            padding: 10px 0;
            margin-bottom: -15px; /* Overlap with container below */
            z-index: 10; /* Ensure it's above container's shadow */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 8px;
            transition: background-color 0.2s ease;
            font-weight: bold;
        }
        .navbar a:hover {
            background-color: var(--sub-heading-color);
        }
        .navbar a.active-nav {
            background-color: var(--sub-heading-color);
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
        }

        /* --- Header Section (for search.html) --- */
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            padding-top: 15px; /* Space from navbar */
        }

        /* Logo specific styles for light/dark mode */
        #tvriKaltaraLogo {
            width: 80px; /* Adjust size as needed */
            height: auto;
            margin-bottom: 10px;
            /* Default logo for light mode */
            content: url('photos/logo_tvri_kaltara.png');
        }

        body.dark-mode #tvriKaltaraLogo {
            /* Override logo for dark mode */
            content: url('photos/logo_tvri_kaltara_dark_mode.png');
        }

        h1 {
            color: var(--primary-blue);
            margin-bottom: 10px;
            font-size: 2.2em;
            letter-spacing: 0.5px;
        }

        /* --- Search Bar Styles --- */
        .search-container {
            padding: 20px 30px;
            margin-top: 0;
            margin-bottom: 30px;
        }
        .search-container input[type="text"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: 1px solid var(--search-border);
            border-radius: 8px;
            font-size: 1em;
            color: var(--text-color);
            background-color: var(--container-bg);
            transition: border-color 0.3s ease;
        }
        .search-container input[type="text"]:focus {
            outline: none;
            border-color: var(--search-focus-border);
            box-shadow: 0 0 0 3px rgba(0, 80, 140, 0.2);
        }
        .search-message {
            margin-top: 10px;
            font-size: 0.9em;
            color: var(--empty-msg-color);
            display: none; /* Hidden by default */
        }

        /* --- Personal Schedule Result Styles --- */
        .personal-schedule-result-container {
            /* This container's display is controlled by JS when search results are available */
            margin-top: 20px;
            padding: 25px;
        }
        .personal-schedule-result-container h2 {
            color: var(--primary-blue);
            margin-bottom: 25px;
            font-size: 2em;
            border-bottom: 2px solid var(--border-light);
            padding-bottom: 10px;
        }
        .personal-schedule-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); /* Larger cards for daily view */
            gap: 15px;
            margin-top: 20px;
        }
        .daily-schedule-card {
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 10px;
            padding: 15px;
            text-align: left;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        .daily-schedule-card h3 {
            color: var(--sub-heading-color);
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.2em;
            border-bottom: 1px dashed var(--border-light);
            padding-bottom: 5px;
        }

            margin: 0;
            font-size: 0.9em;

        .daily-schedule-card .status-libur { color: var(--status-libur-color); font-weight: bold; }

        /* --- Dark Mode Toggle --- */
        .theme-switch-wrapper {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-bottom: 20px;
            width: 100%;
            max-width: 650px;
            padding: 0 10px;
        }
        .theme-switch {
            display: inline-block;
            height: 34px;
            position: relative;
            width: 60px;
        }
        .theme-switch input {
            display: none;
        }
        .slider {
            background-color: #ccc;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            background-color: #fff;
            bottom: 4px;
            content: "";
            height: 26px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 26px;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: var(--primary-blue);
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .slider.round {
            border-radius: 34px;
        }
        .slider.round:before {
            border-radius: 50%;
        }
        .theme-switch-wrapper span {
            margin-right: 10px;
            font-size: 0.9em;
            color: var(--text-color);
        }

        /* --- Pop-up Base Styles --- */

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--popup-overlay-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .popup-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .popup-content {
            background-color: var(--popup-bg);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            text-align: center;
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            color: var(--popup-text-color);
        }
        .popup-overlay.active .popup-content {
            transform: scale(1);
        }
        .popup-close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            color: var(--text-color);
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            line-height: 1;
            transition: color 0.2s ease;
        }
        .popup-close:hover {
            color: var(--secondary-red);
        }
        .popup-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            object-position: center center; /* Centering image content */
            margin-bottom: 15px;
            border: 3px solid var(--primary-blue);
        }
        .popup-name {
            font-size: 1.6em;
            font-weight: bold;
            color: var(--primary-blue);
            margin-bottom: 5px;
        }
        .popup-info {
            font-size: 1.1em;
            color: var(--popup-text-color);
        }
        .popup-contact-links {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

            align-items: center;
            padding: 8px 12px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-size: 0.9em;
            font-weight: bold;
            transition: opacity 0.2s ease;

        }

            background-color: #33b5e5; /* Light blue for phone */
        }
        .popup-contact-links .whatsapp-link {
            background-color: #25d366; /* WhatsApp green */
        }
        .popup-contact-links a svg {
            margin-right: 5px;
            width: 16px;
            height: 16px;
            fill: white;
        }
    </style>

        function updateCountdownProgressBar() {
            const now = new Date();
            const hourWITA = parseInt(new Intl.DateTimeFormat('en-US', { hour: '2-digit', hourCycle: 'h23', timeZone: 'Asia/Makassar' }).format(now));
            const minuteWITA = parseInt(new Intl.DateTimeFormat('en-US', { minute: '2-digit', timeZone: 'Asia/Makassar' }).format(now));
            const secondWITA = parseInt(new Intl.DateTimeFormat('en-US', { second: '2-digit', timeZone: 'Asia/Makassar' }).format(now));

            const currentShiftInfo = getCurrentShiftInfo(hourWITA);
            const currentShiftTime = shiftTimes[currentShiftInfo.key];

            let totalShiftDurationSeconds;
            let elapsedShiftDurationSeconds;

            if (currentShiftInfo.key === "shift3") {
                totalShiftDurationSeconds = (shiftTimes.shift3.end + 24 - shiftTimes.shift3.start) * 3600;
                elapsedShiftDurationSeconds = (hourWITA * 3600 + minuteWITA * 60 + secondWITA) - (shiftTimes.shift3.start * 3600);
            } else {
                totalShiftDurationSeconds = (currentShiftTime.end - currentShiftTime.start) * 3600;
                elapsedShiftDurationSeconds = (hourWITA * 3600 + minuteWITA * 60 + secondWITA) - (currentShiftTime.start * 3600);
            }
            
            let progressPercentage = (elapsedShiftDurationSeconds / totalShiftDurationSeconds) * 100;
            progressPercentage = Math.max(0, Math.min(100, progressPercentage)); // Clamp between 0 and 100

            document.getElementById('countdownProgressBarFill').style.width = `${progressPercentage}%`;

            let nextShiftKey = allShiftKeys[(currentShiftInfo.index + 1) % allShiftKeys.length];
            let nextShiftDateObj = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Makassar' }));
            nextShiftDateObj.setSeconds(0);
            nextShiftDateObj.setMilliseconds(0);

            if (nextShiftKey === "shift1" && currentShiftInfo.key === "shift3") {
                 nextShiftDateObj.setHours(shiftTimes.shift1.start, 0, 0, 0);
                 if (nextShiftDateObj.getTime() < now.getTime()) {
                    nextShiftDateObj.setDate(nextShiftDateObj.getDate() + 1);
                 }
            } else if (nextShiftKey === "shift3" && currentShiftInfo.key === "shift2") {
                 nextShiftDateObj.setDate(nextShiftDateObj.getDate() + 1);
                 nextShiftDateObj.setHours(shiftTimes.shift3.start, 0, 0, 0);
            } else {
                 nextShiftDateObj.setHours(shiftTimes[nextShiftKey].start, 0, 0, 0);
                 if (nextShiftDateObj.getTime() < now.getTime()) {
                    nextShiftDateObj.setDate(nextShiftDateObj.getDate() + 1);
                 }
            }

            let timeToNextShiftMs = nextShiftDateObj.getTime() - now.getTime();
            timeToNextShiftMs = Math.max(0, timeToNextShiftMs); // Ensure non-negative

            const totalSecondsRemaining = Math.floor(timeToNextShiftMs / 1000);
            const hours = Math.floor(totalSecondsRemaining / 3600);
            const minutes = Math.floor((totalSecondsRemaining % 3600) / 60);
            const seconds = totalSecondsRemaining % 60;

            let countdownText;
            if (totalSecondsRemaining <= 0) {
                 countdownText = `Shift ${shiftTimes[currentShiftInfo.key].display} Baru Saja Dimulai!`;
            } else {
                 countdownText = `Shift ${shiftTimes[nextShiftKey].display} dimulai dalam ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
            document.getElementById('countdownProgressText').textContent = countdownText;
        }
